<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=http://localhost:5600">
    <title>PeakActivity - ActivityWatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #4285f4;
        }
        p {
            margin: 20px 0;
        }
        a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4285f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PeakActivity</h1>
        <div class="loader"></div>
        <p>ActivityWatch web arayüzüne yönlendiriliyorsunuz...</p>
        <p>Otomatik yönlendirme çalışmazsa, <a href="http://localhost:5600">buraya tıklayın</a>.</p>
    </div>

    <script>
        // Check if ActivityWatch server is running
        fetch('http://localhost:5600/api/0/info')
            .then(response => {
                if (response.ok) {
                    window.location.href = 'http://localhost:5600';
                } else {
                    document.querySelector('.loader').style.display = 'none';
                    document.querySelector('p').innerHTML = 'ActivityWatch sunucusuna bağlanılamadı. Lütfen sunucunun çalıştığından emin olun.';
                }
            })
            .catch(error => {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('p').innerHTML = 'ActivityWatch sunucusuna bağlanılamadı. Lütfen sunucunun çalıştığından emin olun.';
            });
    </script>
</body>
</html>
