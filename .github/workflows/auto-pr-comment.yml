name: Auto PR Comment

on:
  pull_request:
    types: [opened]

jobs:
  add-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add automated comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Yeni çekme isteğiniz için teşekkür ederiz! Lütfen projenizin katkı sağlama yönergelerini incelediğinizden emin olun. Otomatik inceleme sürecimiz başlatılmıştır.'
            }) 